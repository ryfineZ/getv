<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GetV</title>
  <style>
    /* 极简撞色 + 锐利先锋 */
    :root {
      --background: #FAFAFA;
      --foreground: #0A0A0A;
      --card: #FFFFFF;
      --muted: #F5F5F5;
      --muted-foreground: #737373;
      --border: #E5E5E5;
      --accent: #2DD4BF;
      --accent-light: rgba(45, 212, 191, 0.1);
      --accent-medium: rgba(45, 212, 191, 0.2);
      --success: #22C55E;
      --warning: #F59E0B;
      --danger: #EF4444;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background: #0A0A0A;
        --foreground: #FAFAFA;
        --card: #141414;
        --muted: #1A1A1A;
        --muted-foreground: #A3A3A3;
        --border: #262626;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    body {
      width: 360px;
      background: var(--background);
      color: var(--foreground);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      line-height: 1.5;
    }

    /* Header */
    .header {
      padding: 16px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 28px;
      height: 28px;
      background: var(--foreground);
      border-radius: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-icon svg {
      width: 16px;
      height: 16px;
      color: var(--background);
    }

    .logo-text {
      font-size: 18px;
      font-weight: 900;
      letter-spacing: -0.02em;
    }

    .header-actions {
      display: flex;
      gap: 8px;
    }

    .icon-btn {
      width: 32px;
      height: 32px;
      border: 1px solid var(--border);
      background: transparent;
      border-radius: 2px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted-foreground);
      transition: all 0.15s ease;
    }

    .icon-btn:hover {
      border-color: var(--accent);
      color: var(--foreground);
    }

    .icon-btn:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    .icon-btn svg {
      width: 16px;
      height: 16px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      padding: 12px 18px;
      gap: 4px;
      border-bottom: 1px solid var(--border);
    }

    .tab-btn {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid transparent;
      background: transparent;
      border-radius: 2px;
      color: var(--muted-foreground);
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .tab-btn.active {
      background: var(--foreground);
      color: var(--background);
    }

    .tab-btn:hover:not(.active) {
      border-color: var(--border);
    }

    .tab-btn:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    /* Content */
    .content {
      padding: 0 18px 18px;
    }

    .tab-panel {
      display: none;
      animation: fadeIn 0.2s ease;
    }

    .tab-panel.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Page Info */
    .page-info {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 2px;
      padding: 12px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .page-title {
      flex: 1;
      font-size: 12px;
      color: var(--muted-foreground);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .scan-btn {
      padding: 6px 14px;
      border: 2px solid var(--foreground);
      background: var(--foreground);
      border-radius: 2px;
      color: var(--background);
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.15s ease;
    }

    .scan-btn:hover:not(:disabled) {
      border-color: var(--accent);
    }

    .scan-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .scan-btn:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    /* Video List */
    .video-list {
      max-height: 280px;
      overflow-y: auto;
    }

    .video-list::-webkit-scrollbar {
      width: 4px;
    }

    .video-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .video-list::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 2px;
    }

    .video-item {
      display: flex;
      align-items: center;
      padding: 10px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 2px;
      margin-bottom: 8px;
      gap: 10px;
      transition: border-color 0.15s ease;
    }

    .video-item:hover {
      border-color: var(--accent-medium);
    }

    .video-item:last-child {
      margin-bottom: 0;
    }

    .video-badge {
      min-width: 36px;
      height: 36px;
      border-radius: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 9px;
      font-weight: 700;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      flex-shrink: 0;
    }

    .video-badge.mp4 { background: rgba(34, 197, 94, 0.15); color: #22C55E; }
    .video-badge.m3u8 { background: rgba(245, 158, 11, 0.15); color: #F59E0B; }
    .video-badge.flv { background: rgba(59, 130, 246, 0.15); color: #3B82F6; }
    .video-badge.ts { background: rgba(139, 92, 246, 0.15); color: #8B5CF6; }
    .video-badge.webm { background: rgba(236, 72, 153, 0.15); color: #EC4899; }
    .video-badge.other { background: var(--accent-light); color: var(--accent); }

    .video-info {
      flex: 1;
      min-width: 0;
    }

    .video-name {
      font-size: 12px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 2px;
    }

    .video-meta {
      display: flex;
      gap: 8px;
      font-size: 10px;
      color: var(--muted-foreground);
    }

    .video-size {
      color: var(--accent);
    }

    .video-actions {
      display: flex;
      gap: 4px;
    }

    .action-btn {
      width: 28px;
      height: 28px;
      border: 1px solid var(--border);
      border-radius: 2px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
      background: transparent;
    }

    .action-btn:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    .action-btn svg {
      width: 14px;
      height: 14px;
    }

    .action-btn.primary {
      background: var(--foreground);
      border-color: var(--foreground);
      color: var(--background);
    }

    .action-btn.primary:hover {
      border-color: var(--accent);
    }

    .action-btn.download {
      background: var(--accent);
      border-color: var(--accent);
      color: var(--background);
    }

    .action-btn.secondary {
      color: var(--muted-foreground);
    }

    .action-btn.secondary:hover {
      border-color: var(--accent);
      color: var(--foreground);
    }

    .action-btn.danger:hover {
      border-color: var(--danger);
      color: var(--danger);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--muted-foreground);
    }

    .empty-icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 12px;
      padding: 12px;
      background: var(--muted);
      border-radius: 2px;
    }

    .empty-icon svg {
      width: 100%;
      height: 100%;
      opacity: 0.5;
    }

    .empty-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 4px;
      color: var(--foreground);
    }

    .empty-desc {
      font-size: 12px;
    }

    /* Manual Input */
    .manual-input {
      margin-top: 14px;
      padding-top: 14px;
      border-top: 1px solid var(--border);
    }

    .input-wrapper {
      display: flex;
      gap: 8px;
    }

    .input-wrapper input {
      flex: 1;
      padding: 10px 12px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 2px;
      color: var(--foreground);
      font-size: 12px;
      outline: none;
      transition: all 0.15s ease;
    }

    .input-wrapper input::placeholder {
      color: var(--muted-foreground);
    }

    .input-wrapper input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px var(--accent-light);
    }

    .submit-btn {
      padding: 10px 14px;
      border: 2px solid var(--foreground);
      background: var(--foreground);
      border-radius: 2px;
      color: var(--background);
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.15s ease;
    }

    .submit-btn:hover {
      border-color: var(--accent);
    }

    .submit-btn:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    /* Footer */
    .footer {
      padding: 12px 18px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 10px;
      color: var(--muted-foreground);
    }

    .server-status {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: var(--accent);
    }

    .status-dot.error {
      background: var(--danger);
    }

    .footer a {
      color: var(--muted-foreground);
      text-decoration: none;
      transition: color 0.15s ease;
    }

    .footer a:hover {
      color: var(--accent);
    }

    /* Stats */
    .stats-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .stats-count {
      font-size: 11px;
      color: var(--muted-foreground);
    }

    .stats-count strong {
      color: var(--accent);
      font-weight: 600;
    }

    .clear-btn {
      background: none;
      border: 1px solid var(--border);
      padding: 4px 10px;
      border-radius: 2px;
      color: var(--muted-foreground);
      font-size: 10px;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .clear-btn:hover {
      border-color: var(--danger);
      color: var(--danger);
    }

    .clear-btn:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    /* Tip */
    .tip {
      background: var(--accent-light);
      border: 1px solid var(--accent-medium);
      border-radius: 2px;
      padding: 10px 12px;
      margin-bottom: 12px;
      font-size: 11px;
      color: var(--accent);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">
      <div class="logo-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
      </div>
      <span class="logo-text">GetV</span>
    </div>
    <div class="header-actions">
      <button class="icon-btn" id="settings-btn" title="设置" aria-label="设置">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab-btn active" data-tab="current">当前页面</button>
    <button class="tab-btn" data-tab="all">所有捕获</button>
  </div>

  <!-- Content -->
  <div class="content">
    <!-- Current Page Tab -->
    <div class="tab-panel active" id="tab-current">
      <div class="page-info">
        <span class="page-title" id="current-page-title">加载中...</span>
        <button class="scan-btn" id="scan-btn">扫描</button>
      </div>
      <div class="tip" id="tip-box" style="display: none;">
        播放视频后自动捕获，或点击"扫描"手动检测
      </div>
      <div class="video-list" id="current-video-list">
        <div class="empty-state">
          <div class="empty-icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
            </svg>
          </div>
          <div class="empty-title">暂无视频</div>
          <div class="empty-desc">播放视频后会自动捕获</div>
        </div>
      </div>
    </div>

    <!-- All Captures Tab -->
    <div class="tab-panel" id="tab-all">
      <div class="stats-bar">
        <span class="stats-count">已捕获 <strong id="video-count">0</strong> 个视频</span>
        <button class="clear-btn" id="clear-btn">清空</button>
      </div>
      <div class="video-list" id="video-list">
        <div class="empty-state">
          <div class="empty-icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
            </svg>
          </div>
          <div class="empty-title">暂无视频</div>
          <div class="empty-desc">打开包含视频的页面自动捕获</div>
        </div>
      </div>
    </div>

    <!-- Manual Input -->
    <div class="manual-input">
      <div class="input-wrapper">
        <label for="manual-url" class="sr-only">视频链接</label>
        <input type="text" id="manual-url" placeholder="粘贴视频链接 (m3u8/mp4)..." aria-label="视频链接输入框" />
        <button class="submit-btn" id="manual-add-btn">解析</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="server-status">
      <span class="status-dot" id="status-dot"></span>
      <span id="server-url">localhost:3000</span>
    </div>
    <a href="https://getv.top" target="_blank">getv.top</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
